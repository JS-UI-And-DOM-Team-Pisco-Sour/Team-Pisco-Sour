<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/styles/gameplay-styles.css">
    <title></title>
</head>

<body id="body">
    <div id="bg">
        <img src="assets/images/background.jpg" alt="background">
    </div>
    <div id="title"><p>Snailiens</p></div>
    <div id="controls">
    <ul>
        <li><img src="../IntroductionScreen/images/QButton.svg" id="qButton" alt="QButton" /></li>
        <li><img src="../IntroductionScreen/images/WButton.svg" id="wButton" alt="WButton" /></li>
        <li><img src="../IntroductionScreen/images/EButton.svg" id="eButton" alt="EButton" /></li>
    </ul>
    <div id="timer">
        
    </div>
    </div>
    
    <div id="gameplay-container"></div>
    <div id="healthLogo">
        <p id="name">Health</p>
        <div class="health-bar" data-total="1000" data-value="1000">
            <div class="bar">
                <div class="hit"></div>
            </div>
        </div>
        <div class="log"><p>(1000 / 1000)</p></div>
        <div>Kills: <span id="scoreSpan">0</span></div>
    </div>
    <script data-main="assets/js/gameplay.js" src="lib/require.js"></script>
    <script src="../lib/jquery-1.11.3.min.js"></script>
    <script src="assets/js/buttonTimer.js"></script>
</body>

</html>
