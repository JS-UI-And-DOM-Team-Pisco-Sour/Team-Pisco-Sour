<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/styles/gameplay-styles.css">
    <title></title>
</head>

<body id="body">
    <div id="bg">
        <img src="assets/images/background.jpg" alt="">
    </div>
    <div id="gameplay-container"></div>
    <div id="healthLogo">
        <p id="name">Health</p>
        <div class="health-bar" data-total="1000" data-value="1000">
            <div class="bar">
                <div class="hit"></div>
            </div>
        </div>
        <div class="log"><p>(1000 / 1000)</p></div>
        <br />
        <button class="damage random">Hit</button>
    </div>
    <script data-main="assets/js/gameplay.js" src="lib/require.js"></script>
    <script src="../lib/jquery-1.11.3.min.js"></script>
</body>

</html>
